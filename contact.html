<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Beauties - Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="logoText">German Beauties</div>
        <nav>
          <ul class="navLinks">
            <li class="navLi"><a href="index.html" class="navA">Home</a></li>
            <li class="navLi"><a href="gallery.html" class="navA">Models</a></li>
            <li class="navLi"><a href="gallery.html" class="navA">Gallery</a></li>
          </ul>
        </nav>
        <a href="#" class="cta"><button class="navBtn">Contact</button></a>
      </header>
      <main>
        <div class="formContainer">
            <form action="">
                <label for="name">Enter your name: </label><br>
                <input type="text" name="name" id="name" placeholder="your name..."><br>

                <label for="mail">Enter your email: </label><br>
                <input type="email" name="mail" id="mail" placeholder="your e-mail..."><br>

                <label for="msg">Your message: </label><br>
                <textarea name="msg" id="msg" cols="40" rows="10" placeholder="your message/feedback..."></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>
      </main>
</body>
</html>
